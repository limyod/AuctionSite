
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4" th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p><strong>Condition:</strong> <span th:text="${product.condition}"></span></p>
            <p><strong>Start Date:</strong> <span th:text="${#dates.format(product.startDate, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Auction Duration:</strong> <span th:text="${product.auctionDuration}"></span> days</p>
            <p><strong>Starting Price:</strong> $<span th:text="${#numbers.formatDecimal(product.startingPrice, 0, 'COMMA', 2, 'POINT')}"></span></p>
