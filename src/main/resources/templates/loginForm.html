<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Add the Bootstrap CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>

<div class="container mt-5">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${error}">
            Unable to login. Check your username and password.
        </div>
        <p>
            <label for="emailAddress" class="sr-only">Email</label>
            <input type="text" id="emailAddress"  name="email" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <small th:if="${param.error}" class="text-danger">Invalid Email or Password</small>
        </p>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <span>Don't have an account with us?</span><a th:href="@{/register}">Register</a>

</div>
</body>
</html>
