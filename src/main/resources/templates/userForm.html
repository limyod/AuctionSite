
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <form method="POST" th:action="@{/register}" id="registerForm" th:object="${registrationForm}">

        <div class="mb-3">
            <label for="emailAddress" class="form-label">Email Address:</label>
            <input type="text" class="form-control" th:field="*{emailAddress}"/>
        </div>

        <div class="mb-3">
            <label for="displayName" class="form-label">Display Name:</label>
            <input type="text" class="form-control" th:field="*{displayName}"/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" th:field="*{password}"/>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
        </div>

        <!-- Other fields go here -->

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

</body>
</html>
