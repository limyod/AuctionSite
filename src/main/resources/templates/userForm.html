<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>User Registration</h2>
    <form method="POST" th:action="@{/register}" id="registerForm" th:object="${user}">
        <div class="row">
            <div class="col-md-6">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
                <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
                <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
        </div>
        <div>
            <label for="emailAddress">Email Address:</label>
            <input type="text" class="form-control" th:field="*{emailAddress}" placeholder="Email">
            <small class="text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></small>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div>
            <label for="displayName">Display Name:</label>
            <input type="text" class="form-control" th:field="*{displayName}" placeholder="Display Name">
            <small class="text-danger" th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></small>
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" class="form-control" th:field="*{street}" placeholder="1234 Main St">
            <small class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></small>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="city">City:</label>
                <input type="text" class="form-control" th:field="*{city}" placeholder="City">
                <small class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
            </div>
            <div class="col-md-4">
                <label for="state">State:</label>
                <input type="text" class="form-control" th:field="*{state}" placeholder="State">
                <small class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></small>
            </div>
            <div class="col-md-2">
                <label for="zip">Zip:</label>
                <input type="text" class="form-control" th:field="*{zip}" placeholder="Zip">
                <small class="text-danger" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></small>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <span>Already have an account with us?</span><a th:href="@{/login}">Log in</a>
</div>

</body>
</html>
