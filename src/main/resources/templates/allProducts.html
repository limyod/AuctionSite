<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Add the Bootstrap CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form th:action="@{/logout}" method="post">
        <!-- CSRF Token for security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-secondary mt-3 ml-2">Log Out</button>
    </form>
    <h2 class="mt-4 mb-4">Product List</h2>

    <div class="row">
        <div th:each="product : ${productList}" class="col-md-4 mb-4">
            <div class="card">
                <!-- <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image"> -->
                <div class="card-body">
                    <a th:href="@{|products/${product.id}|}" class="stretched-link">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                    </a>
                    <p class="card-text" th:text="${product.condition}"></p>
                    <p class="card-text" th:text="'Auction Duration: ' + ${product.auctionDuration}"></p>
                    <p class="card-text" th:text="'Starting Price: ' + ${product.startingPrice}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
